<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Code-Quiz-Timed</title>
</head>

<body>
    <header>
        <a href="HighScores.html">View Highscores</a>
        <p>Time: </p>
    </header>

    <main>
        <div id=start-card class="card">
            <h2 id=title>Coding Quiz Challenge</h2>
            <p>Try to answer to following code-related questions within the time limit.</p>
            <br>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id=start-button>Start Quiz</button>
        </div>

        <div hidden id=questions class="card">
            <h2 id=question-text></h2>
            <div id=answers>
                <button id=answer1></button>
                <button id=answer2></button>
            </div>

            <div id=results>
                <p id=result-text></p>
            </div>
        </div>

        <div hidden id=scores class="card">
            <h2>Quiz Completed</h2>
            <p>Your final score is <span id=score></span>.</p>
            <label for="initials">Your initials: </label>
            <input type="text" id="initials">
            <button id="submit-button" class="button">Submit</button>
        </div>

        <div hidden id=scoreRanking class="card">
            <h2>HighScores</h2>
            <ol id="highscore-list"></ol>
            <div>
                <button id="goback-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Scores</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
